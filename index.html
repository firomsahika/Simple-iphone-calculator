<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iphone calculator</title>
</head>
<body>
    
    <div class="container">
        <p class="title">Calculator</p>
        <div class="display">
            <input class="input" id="inputid" type="text" name="display" maxlength="18" > 
            
        </div>
       <div class="first-row">
        <button class="AC">AC</button>
        <button class="negative">+/-</button>
        <button class="modulo">%</button>
        <button class="division" >/</button>
       </div>

       <div class="second-row">
        <button class="no7">7</button>
        <button class="no8">8</button>
        <button class="no9">9</button>
        <button class="multiply" >X</button>
       </div>

       <div class="third-row">
        <button class="no4">4</button>
        <button class="no5">5</button>
        <button class="no6">6</button>
        <button class="subtract">-</button>
       </div>

       <div class="fourth-row">
        <button class="no1">1</button>
        <button class="no2">2</button>
        <button class="no3">3</button>
        <button class="addition" >+</button>
       </div>

       <div class="fifth-row">
        <button class="zero">0</button>
        <button class="point">.</button>
        <button class="equal">=</button>
       </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
